<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
        <a-asset-item id="door" src="assets/red_door.gltf" ></a-asset-item>
        <img id="space" src="assets/images/SPACE-1.jpg">
    </a-assets>
    
    <a-sky id="image-360" radius="100" src="#space"></a-sky>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-entity gltf-model="#door" position="0 20 -50" scale="1 1 1" ></a-entity>
    <a-entity gltf-model="#door" position="-50 50 -100" scale="1 1 1" ></a-entity>
    </a-scene>
  </body>
</html>
